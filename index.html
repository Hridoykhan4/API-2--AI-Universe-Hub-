<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grateful Organic</title>
    <link rel="icon" type="image/x-icon" href="images/headLogo.jpg" />

    <!-- Tailwind css and Daisyui CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google font CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />

    <style>
      .font-manrope {
        font-family: "Manrope", system-ui;
      }
    </style>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              "btn-color": "#ABEF5F",
              "light-btn": "#ABEF5F80",
            },
          },
        },
      };
    </script>
  </head>

  <body>
    <header class="flex items-center justify-center mt-4">
      <div class="flex-col space-y-5 text-center">
        <h3 class="text-2xl font-semibold">AI Universe Hub</h3>
        <button class="btn bg-red-500 text-white">Sort By Date</button>
      </div>
    </header>

    <main class="w-11/12 mt-8 max-w-[1440px] mx-auto">
      <!-- AI Universe Collection -->
      <section>
          <div class="text-center my-10" id="spinnerControl">
      <span class="loading loading-spinner text-error"></span>              

        </div>
        <div
          class="grid grid-cols-1 gap-3 md:grid-cols-3"
          id="card-container"
        ></div>

        <div id="show-all-container" class="my-6 text-center">
          <button
            onclick="handleShowAll()"
            class="btn bg-transparent ring-2 ring-blue-500 border-transparent"
          >
            See More
          </button>
        </div>
      </section>

      <!-- Details Modal -->

      <dialog id="my_modal_5" class="modal h-[100vh] mx-auto modal-bottom sm:modal-middle ">
        <div class="modal-box h-[100vh] relative">
          <div class="flex justify-between gap-5" id="show-details-popup"></div>
          <form method="dialog" class="mt-3">
            <button class="text-3xl  rounded-full bg-red-500 absolute bg-opacity-5 text-white top-0 right-0">‚ùå</button>
          </form>
        </div>
      </dialog>
    </main>

    <script src="js/apps.js"></script>
  </body>
</html>
